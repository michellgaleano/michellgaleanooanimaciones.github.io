<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuerdos 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    .fondo {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1d206d 0%, #000);
      z-index: -1;
    }


    @keyframes mover {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      text-align: center;
      font-size: 42px;
      color: #e3edf1;
      margin-top: 30px;
      animation: brillar 2s ease-in-out infinite alternate;
      text-shadow: 2px 2px 8px #fff;
    }

    @keyframes brillar {
      from { opacity: 0.7; }
      to   { opacity: 1; }
    }

    .galeria {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 50px 20px 30px;
    }

    .cuadro {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px white;
      transition: transform 0.5s ease;
      animation: destello 3s ease-in-out infinite alternate;
    }

    @keyframes destello {
      0% { box-shadow: 0 0 8px white; }
      100% { box-shadow: 0 0 20px yellow; }
    }

    .cuadro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #activar {
      display: none;
    }

    #activar:checked ~ .galeria .cuadro:nth-child(1) {
      animation: agrandar 0.4s forwards;
      animation-delay: 0.1s;
    }

    #activar:checked ~ .galeria .cuadro:nth-child(2) {
      animation: agrandar 0.4s forwards;
      animation-delay: 0.3s;
    }

    #activar:checked ~ .galeria .cuadro:nth-child(3) {
      animation: agrandar 0.4s forwards;
      animation-delay: 0.5s;
    }

    #activar:checked ~ .galeria .cuadro:nth-child(4) {
      animation: agrandar 0.4s forwards;
      animation-delay: 0.7s;
    }

    #activar:checked ~ .galeria .cuadro:nth-child(5) {
      animation: agrandar 0.4s forwards;
      animation-delay: 0.9s;
    }

    #activar:checked ~ .galeria .cuadro:nth-child(6) {
      animation: agrandar 0.4s forwards;
      animation-delay: 1.1s;
    }

    @keyframes agrandar {
      to { transform: scale(1.2); }
    }

  .boton {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 4px 10px;
    font-size: 12px;
    background: #00aaff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 0 6px #00aaff;
    z-index: 10;
  }

  .boton:hover {
    background: #0088cc;
  }
</style>
</head>
<body>
  <div class="fondo">
    <div class="estrellas"></div>
  </div>

  <h1>Recuerdos 2025</h1>

  <input type="checkbox" id="activar">
  
  <div class="galeria">
    <div class="cuadro"><img src="e6.jpg" alt="1"></div>
    <div class="cuadro"><img src="e2.jpg" alt="2"></div>
    <div class="cuadro"><img src="e3.jpg" alt="3"></div>
    <div class="cuadro"><img src="e4.jpg" alt="4"></div>
    <div class="cuadro"><img src="e5.jpg" alt="5"></div>
    <div class="cuadro"><img src="e1.jpg" alt="6"></div>
  </div>

  <label for="activar" class="boton">Ver mis recuerdos</label>
</body>
</html>
